        .container {

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            z-index: 2;
            -webkit-animation: confetti-fall 3s linear infinite;
            -moz-animation: confetti-fall 3s linear infinite;
            -o-animation: confetti-fall 3s linear infinite;
            animation: confetti-fall 3s linear infinite;
        }
        
        .confetti:nth-child(odd) {
            background: #4ecdc4;
            -webkit-animation-delay: -0.5s;
            -moz-animation-delay: -0.5s;
            -o-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
        
        .confetti:nth-child(3n) {
            background: #ffe66d;
            -webkit-animation-delay: -1s;
            -moz-animation-delay: -1s;
            -o-animation-delay: -1s;
            animation-delay: -1s;
        }
        
        @-webkit-keyframes confetti-fall {
            0% {
                -webkit-transform: translateY(-100vh) rotate(0deg);
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                -webkit-transform: translateY(100vh) rotate(720deg);
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @-moz-keyframes confetti-fall {
            0% {
                -moz-transform: translateY(-100vh) rotate(0deg);
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                -moz-transform: translateY(100vh) rotate(720deg);
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @-o-keyframes confetti-fall {
            0% {
                -o-transform: translateY(-100vh) rotate(0deg);
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                -o-transform: translateY(100vh) rotate(720deg);
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes confetti-fall {
            0% {
                -webkit-transform: translateY(-100vh) rotate(0deg);
                -moz-transform: translateY(-100vh) rotate(0deg);
                -o-transform: translateY(-100vh) rotate(0deg);
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                -webkit-transform: translateY(100vh) rotate(720deg);
                -moz-transform: translateY(100vh) rotate(720deg);
                -o-transform: translateY(100vh) rotate(720deg);
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @-webkit-keyframes pulse {

        @-o-keyframes pulse {
            0%, 100% { -o-transform: scale(1); transform: scale(1); }
            50% { -o-transform: scale(1.02); transform: scale(1.02); }
        }
        
        @keyframes pulse {

                -moz-transform: scale(1);

                transform: scale(1); 
            }

        .surprise-image {
            width: 280px;
            height: 280px;
            -webkit-border-radius: 10%;
            -moz-border-radius: 10%;
            border-radius: 10%;
            margin: 20px auto;
            display: block;
            border: 5px solid #6d8e85;
            -webkit-box-shadow: 0 15px 35px rgba(109, 142, 133, 0.4);
            -moz-box-shadow: 0 15px 35px rgba(109, 142, 133, 0.4);
            box-shadow: 0 15px 35px rgba(109, 142, 133, 0.4);
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
            -webkit-animation: bounce 2s infinite;
            -moz-animation: bounce 2s infinite;
            -o-animation: bounce 2s infinite;
            animation: bounce 2s infinite;
        }
        
        @-webkit-keyframes bounce {
            0%, 20%, 50%, 80%, 100% { -webkit-transform: translateY(0); transform: translateY(0); }
            40% { -webkit-transform: translateY(-20px); transform: translateY(-20px); }
            60% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
        }
        
        @-moz-keyframes bounce {
            0%, 20%, 50%, 80%, 100% { -moz-transform: translateY(0); transform: translateY(0); }
            40% { -moz-transform: translateY(-20px); transform: translateY(-20px); }
            60% { -moz-transform: translateY(-10px); transform: translateY(-10px); }
        }
        
        @-o-keyframes bounce {
            0%, 20%, 50%, 80%, 100% { -o-transform: translateY(0); transform: translateY(0); }
            40% { -o-transform: translateY(-20px); transform: translateY(-20px); }
            60% { -o-transform: translateY(-10px); transform: translateY(-10px); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { 
                -webkit-transform: translateY(0);
                -moz-transform: translateY(0);
                -o-transform: translateY(0);
                transform: translateY(0); 
            }
            40% { 
                -webkit-transform: translateY(-20px);
                -moz-transform: translateY(-20px);
                -o-transform: translateY(-20px);
                transform: translateY(-20px); 
            }
            60% { 
                -webkit-transform: translateY(-10px);
                -moz-transform: translateY(-10px);
                -o-transform: translateY(-10px);
                transform: translateY(-10px); 
            }
        }

        .loading {
            opacity: 0;
            -webkit-animation: fadeIn 0.8s ease-out 0.2s forwards;

            -o-animation: fadeIn 0.8s ease-out 0.2s forwards;

        @-webkit-keyframes fadeIn {
            from { opacity: 0; -webkit-transform: translateY(20px); transform: translateY(20px); }
            to { opacity: 1; -webkit-transform: translateY(0); transform: translateY(0); }
        }
        
        @-moz-keyframes fadeIn {
            from { opacity: 0; -moz-transform: translateY(20px); transform: translateY(20px); }
            to { opacity: 1; -moz-transform: translateY(0); transform: translateY(0); }

        @-o-keyframes fadeIn {
